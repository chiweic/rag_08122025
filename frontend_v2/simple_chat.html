<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { 
            border: 1px solid #ccc; 
            height: 400px; 
            overflow-y: scroll; 
            padding: 10px; 
            margin-bottom: 10px;
        }
        #input { width: 300px; padding: 8px; }
        #send { padding: 8px 15px; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Simple Chat Test</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type your question here">
    <button id="send">Send</button>
    <button id="meditation">禪修方法</button>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const meditationBtn = document.getElementById('meditation');

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = sender;
            div.textContent = sender + ': ' + text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage(question) {
            addMessage(question, 'You');
            input.value = '';
            
            try {
                const response = await fetch('http://localhost:8000/query/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let answer = '';
                const botDiv = document.createElement('div');
                botDiv.className = 'bot';
                botDiv.textContent = 'Bot: ';
                chat.appendChild(botDiv);
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    answer += chunk;
                    botDiv.textContent = 'Bot: ' + answer;
                    chat.scrollTop = chat.scrollHeight;
                }
            } catch (error) {
                addMessage('Error: ' + error.message, 'Bot');
            }
        }

        sendBtn.onclick = () => {
            if (input.value.trim()) sendMessage(input.value.trim());
        };

        meditationBtn.onclick = () => {
            sendMessage('禪修方法');
        };

        input.onkeypress = (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                sendMessage(input.value.trim());
            }
        };
    </script>
</body>
</html>
